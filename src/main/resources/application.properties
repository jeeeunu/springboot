spring.application.name=javaspring
spring.config.import=optional:file:.env[.properties]

# Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/nestjs?currentSchema=public
#spring.datasource.username=postgres
#spring.datasource.password=test1234
#spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=string
spring.security.user.password=string

# JWT Configuration
jwt.secret=javaspringSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger OpenAPI Configuration
springdoc.swagger-ui.persistAuthorization=true
#springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
