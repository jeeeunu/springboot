spring.application.name=javaspring
spring.config.import=optional:file:.env[.properties]

# Database Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/nestjs?currentSchema=public
#spring.datasource.username=postgres
#spring.datasource.password=test1234
#spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=string
spring.security.user.password=string

# JWT Configuration
jwt.secret=javaspringSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.root=${ENV}
logging.level.jpabook.javaspring=${ENV}
logging.level.org.springframework.security=${ENV}
logging.level.org.springframework.web=${ENV}
logging.level.org.hibernate.SQL=${ENV}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=always
server.error.include-binding-errors=always

# Swagger OpenAPI Configuration
springdoc.swagger-ui.persistAuthorization=true
#springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-migration-naming=true
spring.flyway.out-of-order=false
spring.flyway.mixed=true
logging.level.org.flywaydb=${ENV}